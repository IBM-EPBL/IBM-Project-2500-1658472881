{% extends 'base.html' %}



{% block head %}

<title>
    Login
</title>

<script>
    function google() {
        location.href = '/google'
    }
</script>

{% endblock %}



{% block body %}
<script>
    sessionStorage.setItem("dark", "False")
</script>


<div class="forpadding">

    <!-- for box of the signup form -->
    <div class="sign">
        <div>
            <p class="fortitle">
                Sign In
            </p>
            <hr>
            <form action="/login" method="post">
                <div class="forform">
                    <div class="textinformleft">
                        Username
                    </div>
                    <div class="textinformright">
                        <input class="textinformright" maxlength=30 type="text" name="username">
                    </div>
                </div>

                <div class="forform">
                    <div class="textinformleft">
                        Password
                    </div>
                    <div class="textinformright">
                        <input class="textinformright" maxlength=20 type="password" name="pass">
                    </div>
                </div>
                {% if msg|length > 3 %}
                <b>{{ msg }}</b> <br><br>

                {% endif %}

                <div>
                    <button class="forbutton" type="submit"> Sign In >></button>
                </div>
            </form>
            <br>
            <div>
                <button style="border-radius: 1rem;background-color:#fefefb ;border: transparent;" onclick="google()">
                    <img style="border-radius: 1rem;background-color: #fefefb; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                        " src="static\assets\images\g.png" width="100%" height="35" /></button>
            </div>
            <br>

            <div>
                New user? <a href="/signup">Sign up</a>
            </div>
            <br>
            <div>
                <a href="/forgot">Forgot password?</a>
            </div>
        </div>
        <br>
    </div>
</div>

{% endblock %}
